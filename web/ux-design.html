{% extends 'documentation-simple.html' %}

{% block head %}
{% parent %}
<link rel="stylesheet" href="/vendor/blueimp-gallery/css/blueimp-gallery.min.css" />
<script src="/vendor/blueimp-gallery/js/blueimp-gallery.min.js"></script>

<style>
    ul.designs li:before {
        content: "";
    }
    ul.designs li img {
        border: 1px solid #eee;
    }
</style>
{% endblock %}

{% block body-bottom %}
<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<script>
    (function () {
        document.getElementById("design").onclick = function (event) {
            event = event || window.event;
            var target = event.target || event.srcElement,
                    link = target.src ? target.parentNode : target,
                    options = {index: link, event: event},
                    links = this.getElementsByTagName('a');
            blueimp.Gallery(links, options);
        };
    })();
</script>
{% endblock %}
